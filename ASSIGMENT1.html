 <h1>Create below example using only HTML tags without CSS.</h1>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create below example using only HTML tags without CSS.</title>
</head>
<body>
    <table  border="2px solid black ">
    <tr>
        <th rowspan="2">Home</th>
        <th rowspan="2">about</th>
        <th rowspan="2">contact</th>
        <th rowspan="2">help</th>
        <th rowspan="2">store</th>
        <th bgcolor="Red">download</th>
    </tr>
    <tr>
        <td bgcolor="Red"><center><b>app</b></center></td>
    </tr>
    <tr>
        <td colspan="6">
        <img src="Netflix.jpg" alt="" 
        width="100%" height="300px">
        </td>
    </tr>
    <tr>
        <td colspan="6" bgcolor="#FF10F0"><center><b>contact-us-page</b></center></td>
    </tr>
    <form action="">
    <tr>
        <td colspan="3" bgcolor="skyblue">
            <center>
            <label for=""><b>first-name</b></label>
            <input type="text" name="first-name" placeholder="Enter your name">
            </center>
        </td>
        <td colspan="3"  bgcolor="skyblue">
            <center>
            <label for=""><b>last-name</b></label>
            <input type="text" name="last-name" placeholder="Enetr your name">
            </center>
        </td>
    </tr>
    <tr>
        <td colspan="3"  bgcolor="skyblue">
            <center>
            <label for=""><b>Email -id</b></label>
            <input type="email" name="Email -id" placeholder="Enter your email id">
            </center>
        </td>
        <td colspan="3"  bgcolor="skyblue">
            <center>
            <label for=""><b>Phone-no</b></label>
            <input type="number" name="Phone-no" placeholder="Enetr your phone no.">
            </center>
        </td>
    </tr>
    <tr>
        <td colspan="3"  bgcolor="skyblue">
            <center>
            <label for=""><b>city</b></label>
            <select name="city" id="">
                <option value="Surat">Surat</option>
                <option value="Vadodra">Vadodra</option>
                <option value="Ahemdabad">Ahemdabad</option>
                <option value="Navsari">Navsari</option>
                <option value="Vapi">vapi</option>
                <option value="Gandhinagar">Gandhinagar</option>
            </select>
            </center>
        </td>
        <td colspan="3"  bgcolor="skyblue">
            <center>
            <label for=""><b>Gender</b></label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            </center>
        </td>
    </tr>
    </form>
    <tr>
        <td colspan="3">
            <iframe width="100%" height="300px"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59501.79553700548!2d72.8442717434328!3d21.237311442775443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04fb4f3717ef7%3A0x72a62da70ec50dca!2sTops%20Technologies!5e0!3m2!1sen!2sin!4v1708405406016!5m2!1sen!2sin"></iframe>" >
            </iframe>
        </td>
        <td colspan="3">
            <iframe width="500px" height="300px" 
            src="https://www.youtube.com/embed/Y9pgsPW-KIE?" frameborder="0"></iframe>
        </td>
    </tr>

    </table>
</body>
</html>
